name: Blue-Green Deploy Backend to ECR & EC2

on:
  push:
    branches:
      - "main"
      - "feature/cloud-deploy"
    paths:
      - 'backend/**'

jobs:
  blue-green-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      ECR_REGISTRY: 870964588993.dkr.ecr.eu-west-1.amazonaws.com
      ECR_REPOSITORY: fanjam-backend
      IMAGE_TAG: latest
      ELASTIC_IP: 54.195.241.54
      INSTANCE_TYPE: t2.micro
      AMI_ID: ami-021d9f8e43481e7da
      SECURITY_GROUP_ID: sg-0d1859e16ef4a2ffc
      KEY_NAME: fanjam-keypair

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java for backend tests
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Run backend tests
      - name: Run backend tests
        working-directory: backend
        run: mvn clean test

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # Launch GREEN EC2 instance
      - name: Launch Green EC2 instance
        id: launch_green
        run: |
          GREEN_ID=$(aws ec2 run-instances \
            --image-id $AMI_ID \
            --count 1 \
            --instance-type $INSTANCE_TYPE \
            --security-group-ids $SECURITY_GROUP_ID \
            --key-name $KEY_NAME \
            --query 'Instances[0].InstanceId' \
            --output text)
          echo "GREEN_ID=$GREEN_ID" >> $GITHUB_ENV

          # Wait for Green to be running
          aws ec2 wait instance-running --instance-ids $GREEN_ID

          # Fetch private IP
          GREEN_IP=$(aws ec2 describe-instances \
            --instance-ids $GREEN_ID \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          echo "GREEN_IP=$GREEN_IP" >> $GITHUB_ENV

      # Deploy Backend Container on Green
      - name: Deploy container to Green
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ env.GREEN_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy FanJam backend to Green" \
            --parameters 'commands=[
              "sudo yum install -y docker",
              "sudo service docker start",
              "sudo usermod -aG docker ec2-user",
              "docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}",
              "docker run -d --name fanjam-backend \
                -e SPRING_DATASOURCE_URL=jdbc:postgresql://fanjam-db.czes28w46v8t.eu-west-1.rds.amazonaws.com:5432/fanjamdb \
                -e SPRING_DATASOURCE_USERNAME=fanjamdb \
                -e SPRING_DATASOURCE_PASSWORD=fanjam123 \
                -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
                -p 8080:8080 \
                ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
            ]' \
            --region $AWS_REGION

      # Wait & Health Check Green
      - name: Health Check Green
        continue-on-error: true
        run: |
          echo "Waiting 30s for Green startup..."
          sleep 30
          curl -v --max-time 10 http://${{ env.GREEN_IP }}:8080/actuator/health || echo "WARN: Green health check failed"

      # Get current BLUE instance attached to Elastic IP
      - name: Get current Blue instance
        id: get_blue
        run: |
          BLUE_ID=$(aws ec2 describe-addresses \
            --public-ips $ELASTIC_IP \
            --query 'Addresses[0].InstanceId' \
            --output text)
          echo "BLUE_ID=$BLUE_ID" >> $GITHUB_ENV

      # Switch Elastic IP from Blue â†’ Green
      - name: Switch Elastic IP
        run: |
          aws ec2 associate-address \
            --instance-id ${{ env.GREEN_ID }} \
            --public-ip $ELASTIC_IP \
            --allow-reassociation
          echo "Elastic IP switched to Green!"

      # Terminate Blue
      - name: Terminate Blue instance
        run: |
          if [ "${{ env.BLUE_ID }}" != "None" ]; then
            aws ec2 terminate-instances --instance-ids ${{ env.BLUE_ID }}
            echo "Blue instance terminated: ${{ env.BLUE_ID }}"
          else
            echo "No existing Blue instance found"
          fi
